<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Link Tag Example</title>

    <!-- เชื่อมไฟล์ CSS ภายนอก -->
    <link rel="stylesheet" href="style.css">

    <!-- ไอคอนเว็บไซต์ (favicon) -->
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>

    <h2>ตัวอย่างการใช้แท็ก &lt;link&gt;</h2>

    <p>
        หน้าเว็บนี้ใช้แท็ก <strong>&lt;link&gt;</strong>
        เพื่อเชื่อมไฟล์ CSS ภายนอกและไอคอนเว็บไซต์
    </p>

</body>
</html>
